<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
    <h1 style="color: #1b263b; margin-top: 40px;">Calculator</h1>
  </center>
    <div class="container">
        <div class="calculator">
                <div class="text">
                    <input type="text" display = "text">
                </div>
               <div class="buttons">
                <div class="first">
                    <button value="AC">AC</button>
                    <button value="DE">DE</button>
                    <button value="**" id="operator">^</button>
                    <button value="/" id="operator">/</button>
                </div>
                <div class="second">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="+" id="operator">+</button>
                </div>
                <div class="third">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="-" id="operator">-</button>
                </div>
                <div class="third">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="*" id="operator">*</button>
                </div>
                <div class="fourth">
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button value="="   class="equal" id="operator">=</button>
                </div>
               </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
